<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1 - Matching Type - For Wifey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      max-width: 1000px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .quiz-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .questions, .answers {
      flex: 1;
      min-width: 300px;
    }

    .question-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .question-box.correct {
      border-color: green;
      background: #eaffea;
    }

    .question-box.incorrect {
      border-color: red;
      background: #ffeaea;
    }

    .answer-slot {
      border: 2px dashed #aaa;
      min-height: 2rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background-color: #f0f0f0;
    }

    .draggable {
      background: #e0e0ff;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #888;
      border-radius: 3px;
      cursor: grab;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      display: block;
      margin: 2rem auto;
      cursor: pointer;
    }

    #scoreDisplay {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Match the Epithelium! ðŸ’–</h1>
  <form id="quizForm">
    <div class="quiz-container">
      <div class="questions" id="questionList"></div>
      <div class="answers" id="answerList"></div>
    </div>
    <button type="submit">Submit Answers</button>
  </form>
  <div id="scoreDisplay"></div>

  <script>
    const questions = [
      { "q": "Identify the epithelium found in the mucosa of the stomach (non-ciliated type).", "a": "Nonciliated Simple Columnar Epithelium" },
      { "q": "Which ciliated epithelium is present in the uterus and oviduct?", "a": "Ciliated Simple Columnar Epithelium" },
      { "q": "Name the epithelium that lines the epididymis and trachea.", "a": "Pseudostratified Columnar Epithelium" },
      { "q": "What type of non-keratinized epithelium is found in the esophageal mucosa?", "a": "Nonkeratinized Stratified Squamous Epithelium" },
      { "q": "Which keratinized epithelium forms the epidermis of the skin?", "a": "Keratinized Stratified Squamous Epithelium" },
      { "q": "Identify the epithelium characteristic of the urinary bladder and ureters.", "a": "Transitional Epithelium" },
      { "q": "Which simple epithelium is found in Bowman's capsule and alveoli?", "a": "Simple Squamous Epithelium" },
      { "q": "Name the simple epithelium present in the kidney's medulla and cortex, specifically in urinary tubules.", "a": "Simple Cuboidal Epithelium" },
      { "q": "What type of simple epithelium is found in the rectum?", "a": "Simple Columnar Epithelium" },
      { "q": "Which stratified epithelium lines the ducts of sweat glands and mammary glands?", "a": "Stratified Cuboidal Epithelium" }
    ];

    const randomizedQuestions = [...questions].sort(() => Math.random() - 0.5);
    const randomizedAnswers = [...questions.map(q => q.a)].sort(() => Math.random() - 0.5);

    const questionList = document.getElementById("questionList");
    const answerList = document.getElementById("answerList");

    randomizedQuestions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question-box";
      div.dataset.answer = item.a;
      div.innerHTML = `
        <p><strong>${index + 1}.</strong> ${item.q}</p>
        <div class="answer-slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      `;
      questionList.appendChild(div);
    });

    randomizedAnswers.forEach(answer => {
      const span = document.createElement("div");
      span.className = "draggable";
      span.textContent = answer;
      span.draggable = true;
      span.id = "ans-" + Math.random().toString(36).substr(2, 9);
      span.ondragstart = drag;
      answerList.appendChild(span);
    });

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      if (!ev.target.hasChildNodes()) {
        ev.target.appendChild(draggedElement);
      }
    }

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;
      const boxes = document.querySelectorAll(".question-box");

      boxes.forEach(box => {
        box.classList.remove("correct", "incorrect");
        const userAnswer = box.querySelector(".answer-slot").textContent.trim();
        const correctAnswer = box.dataset.answer;
        if (userAnswer === correctAnswer) {
          box.classList.add("correct");
          score++;
        } else {
          box.classList.add("incorrect");
        }
      });

      document.getElementById("scoreDisplay").textContent = `Your Score: ${score} / ${questions.length}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
